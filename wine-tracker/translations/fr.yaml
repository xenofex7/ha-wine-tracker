configuration:
  currency:
    name: Devise
    description: Symbole de devise pour les prix des vins (p.ex. CHF, EUR, USD, GBP).
  language:
    name: Langue
    description: >-
      Langue de l'interface. Supportées : de (allemand), en (anglais),
      fr (français), it (italien), es (espagnol), pt (portugais), nl (néerlandais).
  ai_provider:
    name: Fournisseur IA
    description: >-
      Choisissez un fournisseur IA pour la reconnaissance d'étiquettes, ou "none" pour désactiver.
      Quand activé, prenez une photo de l'étiquette et l'IA remplit automatiquement les détails du vin.
  anthropic_api_key:
    name: Clé API Anthropic
    description: Clé API de console.anthropic.com. Requise pour le fournisseur "anthropic".
  anthropic_model:
    name: Modèle Anthropic
    description: Nom du modèle Anthropic (p.ex. claude-opus-4-6).
  openai_api_key:
    name: Clé API OpenAI
    description: Clé API de platform.openai.com. Requise pour le fournisseur "openai".
  openai_model:
    name: Modèle OpenAI
    description: Nom du modèle OpenAI (p.ex. gpt-5.2).
  openrouter_api_key:
    name: Clé API OpenRouter
    description: Clé API de openrouter.ai. Requise pour le fournisseur "openrouter".
  openrouter_model:
    name: Modèle OpenRouter
    description: Identifiant du modèle OpenRouter (p.ex. anthropic/claude-opus-4.6).
  ollama_host:
    name: Hôte Ollama
    description: >-
      URL de votre serveur Ollama (p.ex. http://localhost:11434).
      Requis pour le fournisseur "ollama". Aucune clé API nécessaire.
  ollama_model:
    name: Modèle Ollama
    description: Nom du modèle vision pour Ollama (p.ex. llava, llava-llama3).
